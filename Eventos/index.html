<body id="contenedor">
    <input type="text" id="input">
    <button id="boton">Boton</button>
    <h1 id="titulo"></h1>
   <p id="parrafo">Cambio de fondo</p>


    <script>
   (function(){
        var color=function(){

       var cambioColor=function(){
        document.getElementById("input").style.background="red";
        document.getElementById("contenedor").style.background="pink";
        var texto=document.getElementById("input").value;
        document.getElementById("titulo").innerText=texto;
        document.getElementById("titulo").style.color="black";
       }
       var cambioColorDos=function(){
        document.getElementById("input").style.background="white";
        document.getElementById("contenedor").style.background="White";
       }
       var datoRecibido=function(){
        document.getElementById("input").style.background="green";
       }
        var boton = document.getElementById("boton");
        var input=document.getElementById("input");
        boton.addEventListener("mouseover", cambioColor);
        boton.addEventListener("mouseout",cambioColorDos);
        input.addEventListener("change",datoRecibido);
       
        var cambiarFondo=function(){
            document.getElementById("contenedor").style.background="mediumpurple"
        }
